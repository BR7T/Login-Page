<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="content">
      <aside id="window">
        <header>
          <p>Victor Buratini</p>
          <div class="detail-bar"></div>
          <p>2024</p>
        </header>

        <footer>
          <p>
            Don't worry about a thing <br>
            'Cause every little thing <br>
            Gonna be all right...
          </p>

          <div id="github-link">
            <a href="https://github.com/BR7T"><ion-icon name="logo-github"></ion-icon></a>
          </div>
        </footer>
      </aside>

      <main id="CARD">
        
        <div id="mobile-area-button">
          <div id="switch-mobile" class="on">
            <div id="dot">
              
            </div>
            
          </div>
          <p id="text-mobile-button">Clique e fa√ßa Login</p>
        </div>
        <div id="switch">
          <div id="bar"></div>
          <p id="button-text">Clique e Cadastre-se</p>
        </div>

        <div id="card-container">
          <div id="LoginArea">
            <h1>Login</h1>
            <form method="post">
              <label for="email">Email</label>  
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Insira seu Email..."
              />
              <label for="password">Senha</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Insira sua Senha..."
              />

              <button>Entrar</button>
            </form>
          </div>
          <!-- efeito girar -->
          <div id="SignInArea">
            <h1>Cadastre-se</h1>

            <form method="post">
              <label for="name">Nome</label>
              <input
                type="text"
                name="nameC"
                id="nameC"
                placeholder="Insira seu Nome..."
              />

              <label for="email">Email</label>
              <input
                type="email"
                name="emailC"
                id="emailC"
                placeholder="Insira seu Email..."
              />

              <label for="password">Senha</label>
              <input
                type="password"
                name="passwordC"
                id="passwordC"
                placeholder="Insira sua Senha..."
              />

              <button>Entrar</button>
            </form>
          </div>
        </div>
        <div id="IconsArea">
          <ul>
            <li>
              <a href="#"
                ><ion-icon name="logo-google"></ion-icon>
                <p>Entrar com o Google</p></a
              >
            </li>
            <li>
              <a href="#"
                ><ion-icon name="logo-Linkedin"></ion-icon>
                <p>Entrar com o Linkedin</p></a
              >
            </li>
          </ul>
        </div>
      </main>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
