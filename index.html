<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="content">
      <aside id="window">
        <div><p>Victor Buratini</p> <div class="detail-bar"></div></div>
      </aside>

      <main id="CARD">
        <div id="switch">
          <div id="bar"></div>
          <p id="button-text">Clique e Cadastre-se</p>
        </div>
        <div id="card-container">
          <div id="LoginArea">
            <h1>Login</h1>
            <form method="post">
              <label for="email">Email</label><br />
              <input type="email" name="email" class="email" placeholder='Insira seu Email...'/><br />

              <label for="password">Senha</label><br />
              <input type="password" name="password" class="password" placeholder="Insira sua Senha..."/><br />

              <button>Entrar</button>
            </form>
          </div>
          <!-- efeito girar -->
          <div id="SignInArea">
            <h1>Cadastre-se</h1>

            <form method="post">
              <label for="name">Nome</label><br />
              <input type="text" name="name" class="name" placeholder="Insira seu Nome..."/><br />

              <label for="email">Email</label><br />
              <input type="email" name="email" class="email" placeholder="Insira seu Email..." /><br />

              <label for="password">Senha</label><br />
              <input type="password" name="password" class="password" placeholder="Insira sua Senha..."/><br />

              <button>Entrar</button>
            </form>
          </div>
        </div>
        <div id="IconsArea">
          <ul>
            <li><a href="#"><ion-icon name="logo-google"></ion-icon> <p>Entrar com o Google</p></a></li>
            <li><a href="#"><ion-icon name="logo-Linkedin"></ion-icon>
            <p>Entrar com o Linkedin</p></a></li>
            
          </ul>
        </div>
      </main>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
